<!doctype html>
<html class="no-js" ng-app="protrack">
  <head>
    <meta charset="utf-8">
    <title>protrack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="home/styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-static-top navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Protrack</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
        <ul class="nav navbar-nav">
          <li class="active"><a ng-href="#">Home</a></li>
          <li><a ng-href="#/about">About</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">

      <table>
        <tr>
          <th>Work</th>
        </tr>
        <tr ng-repeat="category in home.categories">
          <td>{{category}}</td>
        </tr>
      </table>

      <div class="row" ng-controller="MainCtrl">
        <table>
        <tr ng-repeat="work in works">
          <td>{{ work.date }}</td>
          <td>{{ work.tag }}</td>
          <td>{{ work.desc }}</td>
          <td>{{ work.time }}</td>
        </tr>
        </table>
      </div>
    </div>

    <!--div class="row" ng-controller="MainCtrl">
      <div ng-repeat="work in works | orderBy:'rank'">
        <div>{{ work.date }}</div>
        <div>{{ work.tag }}</div>
        <div>{{ work.desc }}</div>
        <div>{{ work.time }}</div>
      </div>
    </div-->
    </div>

    <hr>

    <div class="footer">
      <p>protrack prototype with firebase</p>
    </div>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="protrack.js"></script>
    <script src="home/controllers/main-ctrl.js"></script>
    <!-- inject:partials -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
