<div class="container">
    <div class="row">

        <h1>Login</h1>

        <div ng-show="authCtrl.message">{{authCtrl.message}}</div>

        <form ng-hide="authCtrl.authData" ng-submit="authCtrl.login()" name="form">
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon1">@</span>
                <label for="email" class="sr-only">E-Mail</label>
                <input name="email" id="email" ng-model="authCtrl.email" type="text" class="form-control" placeholder="E-Mail" aria-describedby="sizing-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon1">&#128274;</span>
                <label for="password" class="sr-only">Password</label>
                <input name="password" id="password" ng-model="authCtrl.password" type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" ng-click="authCtrl.sendPwdReset()" class="btn btn-info">Reset Password</button>
                <a ng-href="#/register">Register</a>
            </div>

        </form>

        <hr>

        <div ng-hide="authCtrl.authData" class="button-group">
            <button ng-click="authCtrl.login()" class="btn btn-social btn-google btn-adn">
                <i class="fa fa-facebook"></i>
                Login With Google
            </button>
            <button ng-click="authCtrl.login()" class="btn btn-social btn-github btn-adn">
                <i class="fa fa-github"></i>
                Login With Github
            </button>
        </div>

        <div ng-show="authCtrl.authData">
            <p>Hello {{ authCtrl.firstname }}</p>
            <button ng-click="authCtrl.logout()" class="btn">Logout</button>
        </div>
    </div>
</div>
